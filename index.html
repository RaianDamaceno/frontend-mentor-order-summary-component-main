<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="image">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <h3>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</h3>
        <div class= "plan">
          <div class="value">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="icone de musica"/>
            </div>
            <div class="plan-value">
              <span class="annual-plan">Annual Plan</span><br>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <div class="change-plan">
            <a>Change</a>
          </div>
        </div>
        <button class="payment">Proceed to Payment</button>
        <div class="cancel-order">
          <span class="cancel-order">Cancel Order</span>
        </div>
      </div>
    </main>
  </body>
</html>
